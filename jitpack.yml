before_install: # Set local Maven repository
  - chmod u+x ./kobaltw
  - mkdir -p $HOME/.config/kobalt
  - "echo \
\"<kobaltSettings>
  <localMavenRepo>$HOME/.m2/repository</localMavenRepo>
</kobaltSettings>\" > $HOME/.config/kobalt/settings.xml"

install:
  - echo Assembling $GROUP.$ARTIFACT-$VERSION
  - ./kobaltw assemble && ./kobaltw publishToMavenLocal
  # JavaDoc JAR will be empty (Dokka not configured and is buggy anyway)
  - rm ~/.m2/repository/$(echo $GROUP | tr . /)/$ARTIFACT/$VERSION/$ARTIFACT-$VERSION-javadoc.jar